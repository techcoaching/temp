<page>
	<page-header>
		{{i18n.setting.addOrUpdateContentType.title}}
	</page-header>
	<page-content>
		<horizontal-form>
			<form-text-input [labelText]=i18n.setting.addOrUpdateContentType.name [placeHolderText]=i18n.setting.addOrUpdateContentType.inputName
				[validation]="['setting.addOrUpdateContentType.validation.nameIsRequired','setting.addOrUpdateContentType.validation.nameAlreadyExisted']"
				[(model)]=model.name>
			</form-text-input>
			<form-text-input [labelText]=i18n.setting.addOrUpdateContentType.key [placeHolderText]=i18n.setting.addOrUpdateContentType.inputKey
				[validation]="['setting.addOrUpdateContentType.validation.keyIsRequired','setting.addOrUpdateContentType.validation.keyAlreadyExisted','setting.addOrUpdateContentType.validation.keyShouldNotHaveWhiteSpace']"
				[(model)]=model.key>
			</form-text-input>
			<form-textarea [labelText]=i18n.setting.addOrUpdateContentType.desc [placeHolderText]=i18n.setting.addOrUpdateContentType.inputDesc
				[(model)]=model.description>
			</form-textarea>
			<!--<parameters [(model)]=model.parameters></parameters>-->
			<form-primary-button (onClick)="onSaveClicked($event)" [label]="i18n.common.form.save"></form-primary-button>
			<form-default-button (onClick)="onCancelClicked($event)" [label]="i18n.common.form.cancel"></form-default-button>
		</horizontal-form>
	</page-content>
</page>
