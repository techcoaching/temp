<page>
	<page-header>
		{{i18n.customerManagement.customers.title}}
		<page-actions class="pull-right" [actions]="model.actions"></page-actions>
	</page-header>
	<page-content>
		<ej-grid [allowPaging]="true" [pageSettings.pageSize]="5" [dataSource]="model.items">
			<e-columns>
				<e-column field="name" [headerText]="i18n.customerManagement.customers.name" width="75" textAlign="right"></e-column>
				<e-column field="location" [headerText]="i18n.customerManagement.customers.location" width="75" textAlign="right"></e-column>
				<e-column field="createdDate" [headerText]="i18n.customerManagement.customers.createdDate" width="80" format="{0:MM/dd/yyyy}"
					textAlign="right"></e-column>
			</e-columns>
		</ej-grid>
	</page-content>
</page>
