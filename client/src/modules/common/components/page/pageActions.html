<div class="x_content">
	<button *ngIf="model.default.hasValue" id="{{model.default.id}}" data-toggle="dropdown" class="btn btn-default" type="button"
		aria-expanded="false" (click)="onActionItemClicked(model.default)">{{i18nHelper.resolve(model.default.key)}}</button>

	<button *ngIf="!model.default.hasValue" id="{{model.default.id}}" data-toggle="dropdown" class="btn btn-default dropdown-toggle"
		type="button" aria-expanded="false">
        {{i18n.common.page.action}}<span class="caret"></span>
    </button>
	<ul role="menu" class="dropdown-menu" *ngIf="!model.default.hasValue">
		<li *ngFor="let action of model.items" attr.data-key="{{action.key}}" (click)="onActionItemClicked(action)" onclick="return false;">
			<a href="#" id="{{action.id}}">{{i18nHelper.resolve(action.key)}}</a>
		</li>
	</ul>
</div>
