<page>
    <page-header> Add new User </page-header>
    <page-content>
        <horizal-form>
            <form-input [label]="'First name'" [(value)]="model.firstName"></form-input>
            <form-input [label]="'Last name'" [(value)]="model.lastName"></form-input>
            <form-default-button label="Cancel" (click)="onCancelClicked($event)"></form-default-button>
            <form-primary-button [label]="'Save'" (click)="onSaveClicked($event)"></form-primary-button>
        </horizal-form>
    </page-content>
</page>
